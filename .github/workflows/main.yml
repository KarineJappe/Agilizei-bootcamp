
name: Testes

# Gstilhos -> disparar a execução dos testes
#   Programados
#   Acionados por eventos
on:
  push:
    branches: [ main ]

jobs:
  build:
  
#   Máquina ou ambiente que vai executar os testes
    runs-on: ubuntu-latest
    
#   Passos para preparar o ambiente para execução dos testes
    steps:
    
#   Download do código
    - uses: actions/checkout@v2
    
#   Setup da versão do Node
    - name: Use Node.js 
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
      
    - run: npm install
    - run: npm run cy:run
      continue-on-error: true
      
#   Geração de relatóorios
    - run: npm run report:marge
    
    - run: npm run report:mocha
    
#   Github Pages -> publicar o relatório
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: mochawesome-report
      
